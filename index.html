    <style>
        /* Estilo para o tema dark */
        body {
            background-color: #121212; /* Fundo escuro */
            color: #e0e0e0; /* Texto claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #1f1f1f; /* Cor de fundo do container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0; /* Adiciona uma margem em cima e embaixo do input */
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
        }

        input:focus {
            outline: none;
            border-color: #ff9800; /* Cor de foco */
        }

        button {
            background-color: #ff9800; /* Cor do botão */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #fb8c00; /* Cor do botão ao passar o mouse */
        }

        button:focus {
            outline: none;
        }

        .profile-img {
            width: 80px; /* Tamanho do círculo */
            height: 80px;
            border-radius: 50%; /* Torna a imagem circular */
            border: 5px solid #ffd700; /* Borda dourada */
            overflow: hidden; /* Garante que a imagem não ultrapasse o círculo */
            display: flex;
            margin-left: 100px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Espaço abaixo da imagem */
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz a imagem se ajustar ao círculo sem deformar */
        }

        /* Estilo de alerta */
        .alert {
            color: #ff9800;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>

        </h2>
        </h2>
        <form onsubmit="login(event)">
            <input type="text" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        
        <div id="alert" class="alert"></div>
    </div>

    <script>
    function login(event) {
        event.preventDefault(); // Evita que a página seja recarregada

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const alertBox = document.getElementById('alert');

        // Requisição para autenticar e receber o token JWT
        fetch("http://localhost:8080/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                login: email,  // Nome de usuário ou email
                senha: password
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Autenticação falhou! Código de status: ' + response.status);
            }
            // Pegando o token diretamente dos cabeçalhos
            const token = response.headers.get('Authorization').replace('Bearer ', ''); // Removendo "Bearer " se necessário
            console.log(token); // Exibe o token no console
            if (token) {
                localStorage.setItem("auth_token", token);
                alertBox.textContent = "Login bem-sucedido! Token armazenado.";

                // Redirecionando para outra página após login bem-sucedido
                window.location.href = "main.html"; // Substitua pela URL do dashboard ou outra página
            } else {
                alertBox.textContent = "Token não encontrado na resposta!";
            }
        })
        .catch(error => {
            console.error("Erro de autenticação:", error);
            alertBox.textContent = "Erro ao fazer login: " + error.message;
        });
    }
    </script>
