        body {

            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-img {

    height: 80px;
    border-radius: 50%; /* Torna a imagem circular */
    border: 5px solid #ffd700; /* Borda dourada */
    overflow: hidden; /* Garante que a imagem não ultrapasse o círculo */
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px; /* Espaço abaixo da imagem */
}

.profile-img img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Faz a imagem se ajustar ao círculo sem deformar */
}

        .container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        h2 {
            color: #ffffff;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            margin-left: -10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
        }

        button {
            background-color: #ff9800;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px; /* Adds margin to the bottom of the buttons */
        }

        button:hover {
            background-color: #fb8c00;
        }

        .error-message {
            color: #ff3d3d;
            font-size: 14px;
        }

        .success-message {
            color: #4caf50;
            font-size: 14px;
        }

        #feedback {
            margin-top: 10px;
        }
    </style>
</head>

          </h2>
        <form id="codeForm">
            <input type="text" id="linguagem" placeholder="Linguagem" required>
            <input type="text" id="descricao" placeholder="Descrição" required>
            <textarea id="codigo" placeholder="Digite o código aqui..." rows="5" required></textarea>
            <input type="text" id="imgUrl" placeholder="Url Imagem" required>
            <button type="submit">Salvar Código</button>
        </form>
        <button onclick="window.location.href='main.html'">Voltar</button>
        <div id="feedback"></div> <!-- Feedback area -->
    </div>
    
    <script>
        document.getElementById("codeForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const feedback = document.getElementById("feedback");
            feedback.textContent = "";  // Clear previous feedback

            const linguagem = document.getElementById("linguagem").value;
            const descricao = document.getElementById("descricao").value;
            const codigo = document.getElementById("codigo").value;
            const imgUrl = document.getElementById("imgUrl").value;

            // Verificando se o token está disponível
            const token = localStorage.getItem("auth_token");
            if (!token) {
                feedback.textContent = "Você precisa estar logado para realizar essa operação.";
                feedback.classList.add("error-message");
                return;
            }

            // Enviando o código para o servidor
            fetch("http://localhost:8080/codigos/", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    linguagem: linguagem,
                    descricao: descricao,
                    codigo: codigo,
                    imgUrl: imgUrl
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message || "Erro ao cadastrar código");
                    });
                }
                return response.json();
            })
            .then(() => {
                feedback.textContent = "Código cadastrado com sucesso!";
                feedback.classList.remove("error-message");
                feedback.classList.add("success-message");
                setTimeout(() => {
                    window.location.href = "main.html";
                }, 1500); // Redireciona após 1.5s
            })
            .catch(error => {
                feedback.textContent = "Erro ao cadastrar código: " + error.message;
                feedback.classList.add("error-message");
            });
        });
    </script>
